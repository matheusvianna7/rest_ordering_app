<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div class="rest-title">
                <h1>Matthew's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        
        <main id="main-feed">
        </main>
        
        <section class="order-chart hidden" id="order-chart">
            <h2>Your order</h2>
            <div class="chart-items" id="chart-items">
            </div>
            <div class="chart-price">
                <p class="chart-total">Total price:</p>
                <p class="item-price" id="items-price"></p>
            </div>
            <button class="order-btn" id="order-btn">Complete order</button>
        </section>
        
        <div class="modal hidden" id="modal">
            <h2>Enter card details</h2>
            <form id="order-payment">
                <input type="text" name="fullName" placeholder="Enter your name" required/>
                <input type="text" name="cardNumber" placeholder="Enter card number" minlength="16" maxlength="16" required/>
                <input type="text" name="cardCvv" placeholder="Enter CVV" minlength="3" maxlength="3" required/>
                <button type="submit" class="modal-btn">Pay</button>
            </form>
        </div>
        
        <div id="confirmation-message"></div>
	
    <script src="index.js" type="module"></script>
    </body>
</html>
